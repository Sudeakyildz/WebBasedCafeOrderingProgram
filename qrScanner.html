<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Taranıyor</title>
    <style>
        /* Genel Sayfa Ayarları */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1C2025;
            color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #F5F5F5;
            margin-bottom: 20px;
        }

        /* Video Alanı (sarı çizgiyi kaldırdık) */
        #qr-video {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #282C34;
        }

        /* QR Kod Görseli */
        .qr-image {
            width: 200px;
            margin-top: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            background-color: #282C34;
        }

        .qr-image img {
            width: 100%;
            border-radius: 8px;
        }

        /* Sayfa İçeriği */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }

        /* Tarama Butonu */
        .scan-button {
            background-color: #FFD700;
            color: #343A40;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 220px;
        }

        .scan-button:hover {
            background-color: #FFA500;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .scan-button {
                font-size: 1rem;
                width: 180px;
            }

            #qr-video {
                height: 300px;
                max-width: 90%;
            }

            .qr-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>QR Kod Tarama Sayfası</h1>
        <video id="qr-video"></video>
        <p>QR kodu okutun.</p>
        
        <div class="qr-image">
            <img src="qrKod.png" alt="QR Kod" />
        </div>
        
        <button class="scan-button" onclick="startScanner()">QR Kod Tarayıcıyı Başlat</button>
    </div>

    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner@1.4.0/qr-scanner.min.js";  // QR Scanner kütüphanesini import ediyoruz
        QrScanner.WORKER_PATH = '/path/to/qr-scanner-worker.min.js';  // Worker path'i ayarlıyoruz
        
        const videoElement = document.getElementById("qr-video");
        let scanner;

        // Tarayıcı başlatma fonksiyonu
        function startScanner() {
            if (!scanner) {
                scanner = new QrScanner(videoElement, (result) => {
                    console.log(result);  // QR Kod okutulduğunda sonucu yazdır
                    window.location.href = result.data;  // QR kodun içeriği (URL) ile yönlendirme yapılır
                });
            }
            scanner.start();  // QR scanner'ı başlatıyoruz
        }
    </script>
</body>
</html>
